<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/fase2.css">
    <script src="../js/fase2.js" defer type="module"></script>
    <title>Game Bandeiras</title>
</head>
<body>
    <section class="header">
        <img src="./assets/imgs/logo__senai.png" alt="" class="logo__senai">
    </section>

    <section class="main">
        <div class="area_de_codigo">
            <div class="header_area_de_codigo">
                <h1 class="titulo_header_area_de_codigo">
                    Faça a Bandeira do País --> 
                </h1>
                <div class="area_vizualiacao_bandeira">
                   <div class="linha_esquerda"></div>
                   <div class="linha_meio"></div>
                   <div class="linha_direita"></div>
                </div>
            </div>

            <div class="area_digitacao_codigo">
               <div class="area_escrita">
                    <div class="area_esquerda">
                        <span>.faixa1 {</span>
                        <span class="background_texto">
                            background-color: <textarea placeholder="" name="textarea_esquerda" id="faixa_esquerda" class="faixa" cols="15" rows="1"></textarea>;
                        </span>
                        <span>}</span>
                    </div>

                    <div class="area_meio">
                        <span>.faixa2 {</span>
                        <span class="background_texto">
                            background-color: <textarea placeholder="" name="textarea_meio" id="faixa_meio" class="faixa" cols="15" rows="1"></textarea>;
                        </span>
                        <span>}</span>
                    </div>

                    <div class="area_direita">
                        <span>.faixa3 {</span>
                        <span class="background_texto">
                            background-color: <textarea placeholder="" name="textarea_direita" id="faixa_direita" class="faixa" cols="15" rows="1"></textarea>;
                        </span>
                        <span>}</span>
                    </div>
               </div>
            </div>
            <div id="botao_validacao" class="area_botao_validacao">
                <div class="botao_validacao">
                    <h1>Pronto</h1>
                </div>
            </div>
        </div>

        <div class="area_produto_do_codigo">
            <div class="bandeira_final">
                <div id="faixa_esquerda_result" class="bandeira_linha_esquerda"></div>
                <div id="faixa_meio_result" class="bandeira_linha_meio"></div>
                <div id="faixa_direita_result" class="bandeira_linha_direita"></div>
            </div>
        </div>

        <div id="modal_result_correct" class="modal">
            <div class="modal_container">
                <span>Parabéns!</span>
                <a class="next_level" href="./fase3.html">Próxima fase</a>
            </div>
        </div>

        <div id="modal_result_incorrect" class="modal">
            <div class="modal_container">
                <span class="close" id="close_incorrect_modal">&times;</span>
                <span>Resposta incorreta! Repita o jogo</span>
            </div>
        </div>
    </section>
</body>
</html>
